apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    signingConfigs {
        config {
            keyAlias 'key0'
            keyPassword '123456'
            storeFile file('/Users/sad038/ozAtlas-android-kotlin/csiro_app_key.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 26
    buildToolsVersion rootProject.buildToolsVersion
    flavorDimensions "versionCode"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        applicationId 'au.org'
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        biocollect {
            applicationIdSuffix '.ala.biocollect'
            versionCode 7
            versionName '1.1.3'
        }
        ozatlas {
            applicationIdSuffix '.ala.mobile.ozatlas'
            versionCode 9
            versionName '2.0.1'
        }
        biocontrolhub {
            applicationIdSuffix '.ala.biocontrolhub'
            versionCode 3
            versionName '1.0.1'
        }
        bilbyblitz {
            applicationIdSuffix '.ala.bilbyblitz'
            versionCode 1
            versionName '1.0'
        }
    }

    packagingOptions {
        pickFirst 'META-INF/rxjava.properties'
    }
    buildToolsVersion '26.0.2'
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        //Realm
        classpath "io.realm:realm-gradle-plugin:3.1.3"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //butter knife
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //dagger
    compile 'com.google.dagger:dagger:2.7'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.7'
    //retrofit
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
    //rxAndroid
    compile 'io.reactivex.rxjava2:rxjava:2.0.2'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    compile 'com.jakewharton.rxbinding2:rxbinding:2.0.0'
    //image download
    compile 'com.github.bumptech.glide:glide:3.8.0'
    //ciruclar imageview
    compile 'de.hdodenhof:circleimageview:2.1.0'
    //cardview
    compile 'com.android.support:cardview-v7:' + rootProject.supportLibraryVersion
    //top snackbar
    compile 'com.androidadvance:topsnackbar:1.1.1'
    //android support
    compile 'com.android.support:multidex:1.0.2'
    compile 'com.android.support:design:' + rootProject.supportLibraryVersion
    compile 'com.android.support:appcompat-v7:' + rootProject.supportLibraryVersion
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.google.android.gms:play-services-places:' + rootProject.gms_library_version
    compile 'com.google.android.gms:play-services-location:' + rootProject.gms_library_version
    compile 'com.google.firebase:firebase-core:' + rootProject.gms_library_version
    compile 'com.google.firebase:firebase-messaging:' + rootProject.gms_library_version
    // Unit testing dependencies.
    testCompile 'junit:junit:' + rootProject.junitVersion
    testCompile 'org.mockito:mockito-core:' + rootProject.mockitoVersion
}
apply plugin: 'com.google.gms.google-services'